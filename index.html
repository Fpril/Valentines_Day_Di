<!DOCTYPE html>
<html lang="uk">
<head>

                </div>
            </div>
            <div class="cap">

                    <img src="./heart-cap.png" alt="" class="heart-img">
                </div>
                <div class="back">
                    <img src="./heart.png" alt="" class="heart-img">
